  <style>
    :root{
      --bg: #f7f5f2;
      --card: #ffffff;
      --accent: #b6864a; /* dorado suave */
      --muted: #6b6b6b;
      --width: 350px;
      --radius: 18px;
      --shadow: 0 8px 30px rgba(23,23,23,0.12);
      --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --font-serif: "Playfair Display", Georgia, serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#efe9e3 0%, #f7f5f2 100%);
      font-family:var(--font-sans);
      color:#222;
      padding:20px;
    }
    .phone{
      width:var(--width);
      border-radius: calc(var(--radius) + 6px);
      background: #fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .screen{
      height: 720px;
      overflow-y:auto;
      padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,248,246,0.6));
    }
    .cover{
      position:relative;
      width:100%;
      border-radius:12px;
      overflow:hidden;
    }
    .cover img{
      width:100%;
      height:360px;
      object-fit:cover;
      display:block;
    }
    .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.5) 90%);
      display:flex;
      align-items:flex-end;
      padding:20px;
    }
    .title{
      color:#fff;
      font-family:var(--font-serif);
      font-size:30px;
      text-shadow:0 4px 12px rgba(0,0,0,0.4);
    }

    /* Música estilo Spotify */
    .music-bar{
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      margin-top:10px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(245,242,240,0.8), rgba(255,255,255,0.85));
      border:1px solid rgba(0,0,0,0.03);
    }
    .cover-art{width:56px;height:56px;border-radius:8px;overflow:hidden;flex:0 0 56px}
    .cover-art img{width:100%;height:100%;object-fit:cover}
    .track{flex:1;min-width:0}
    .track .name{font-weight:700;font-size:14px}
    .track .artist{font-size:12px;color:var(--muted)}
    .controls{display:flex;flex-direction:column;align-items:center;justify-content:center}
    .play-btn{
      width:40px;height:40px;border-radius:50%;
      border:none;cursor:pointer;
      background:linear-gradient(135deg,var(--accent),#9b6f3f);
      color:white;font-size:18px;
      box-shadow:0 6px 18px rgba(155,111,63,0.25);
    }
    .progress{height:6px;background:rgba(0,0,0,0.1);border-radius:6px;overflow:hidden;margin-top:6px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#9b6f3f)}
    .time-row{display:flex;justify-content:space-between;font-size:11px;color:var(--muted)}

    /* Cuenta regresiva */
    .countdown{
      text-align:center;
      margin-top:16px;
      font-family:var(--font-serif);
      color:var(--accent);
    }
    .countdown h3{
      margin:0;
      font-size:16px;
      color:#222;
    }
    .timer{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:8px;
    }
    .timer div{
      background:#fff;
      border:1px solid rgba(0,0,0,0.05);
      border-radius:10px;
      padding:8px;
      width:60px;
    }
    .timer span{
      display:block;
      font-size:18px;
      font-weight:700;
      color:var(--accent);
    }
    .timer small{font-size:11px;color:var(--muted)}

    .actions{display:flex;gap:10px;margin-top:18px}
    .btn{
      flex:1;text-align:center;padding:10px;border-radius:10px;text-decoration:none;font-weight:700;
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),#9b6f3f);color:#fff}
    .btn.ghost{border:1px solid rgba(0,0,0,0.08);color:var(--muted)}
    .footer{text-align:center;font-size:12px;color:var(--muted);margin-top:16px}

    @media (max-width:420px){
      :root{--width:92vw}
      .screen{height:calc(92vh);}
      .cover img{height:300px}
    }
  </style>

  <script>
    /* CONFIGURACIÓN RÁPIDA */
    const CONFIG = {
      names: "María & Luis",
      eventDate: "2026-05-10T17:00:00",
      whatsappPhone: "5213312345678",
      whatsappMsg: "¡Hola! Confirmo mi asistencia a la boda de María & Luis.",
      mapsQuery: "Hacienda San Miguel Guadalajara"
    };

    /* ======= Audio ======= */
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationTimeEl = document.getElementById("durationTime");
    let playing = false;

    playPause.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        playPause.textContent = "❚❚";
      } else {
        audio.pause();
        playPause.textContent = "▶";
      }
      playing = !playing;
    });

    audio.addEventListener("timeupdate", () => {
      progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      currentTimeEl.textContent = fmt(audio.currentTime);
      durationTimeEl.textContent = fmt(audio.duration);
    });

    function fmt(t) {
      if (isNaN(t)) return "0:00";
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    /* ======= Cuenta regresiva ======= */
    const eventDate = new Date(CONFIG.eventDate).getTime();
    const d = document;
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = eventDate - now;
      if (diff <= 0) {
        d.getElementById("days").textContent = 0;
        d.getElementById("hours").textContent = 0;
        d.getElementById("minutes").textContent = 0;
        d.getElementById("seconds").textContent = 0;
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      d.getElementById("days").textContent = days;
      d.getElementById("hours").textContent = hours;
      d.getElementById("minutes").textContent = minutes;
      d.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ======= Enlaces ======= */
    document.getElementById("names").textContent = CONFIG.names;
    document.getElementById("whatsappBtn").href =
      `https://wa.me/${CONFIG.whatsappPhone}?text=${encodeURIComponent(CONFIG.whatsappMsg)}`;
    document.getElementById("mapBtn").href =
      `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(CONFIG.mapsQuery)}`;
  </script>
